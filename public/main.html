<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Book Depot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- icon link -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="main.html" class="brand-logo">The Book Depot</a>
				<a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i
						class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li class="active"><a href="main.html">Home</a></li>
					<li><a href="booklist.html">Your Book List</a></li>
					<li><a href="book.html">Search for a Book</a></li>
					<li><a href="author.html">Search for an Author</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="wrapper">
		<div class="row">
			<div class="col s12 m4 l3">
				<!-- search panel -->
				<div class="card large searchArea">
					<!-- Card Content -->
					<p>Search here for an author, genre, or book!</p>
					<div class="row">
						<div class="input-field col s12">
							<select>
								<option value="" disabled selected>Select a Category</option>
								<option value="1" class="category">Author</option>
								<option value="2" class="category">Genre</option>
								<option value="3" class="category">Book</option>
							</select>
						</div>
					</div>
					<form class="form">
						<div class="input-field">
							<input id="search-btn" class="query" type="search" required>
							<!-- <label class="label-icon grey-text hoverable" for="search">click here to search</label> -->
							<i class="material-icons">close</i>
						</div>
					</form>
					<button id="submitBtn" class="btn waves-effect waves-light" type="submit" name="action">Submit
						<i class="material-icons right">send</i>
					</button>
					<i id="searchGlass" class="large material-icons">search</i>
				</div>
			</div>
			<div class="col s12 m4 l6">
				<!-- Teal page content  -->
				<div class="card large start">
					<!-- Card Content -->
					<p class="welcome">Welcome to the Book Depot</p>
				</div>
			</div>
			<div class="col s12 m4 l3">
				<!-- Grey top 5 panel -->
				<div class="card medium topFive">
					<!-- Card Content -->
					Today's Top Five Books
					<ul>
						<li class="list">1. </li>
						<li class="list">2. </li>
						<li class="list">3. </li>
						<li class="list">4. </li>
						<li class="list">5. </li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row" id="stats">

		</div>
		<!-- Custom Script -->
		<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
